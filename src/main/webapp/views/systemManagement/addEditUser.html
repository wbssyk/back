<!-- 新建用户 -->
<div class="popBox1" id="popUser" style="display: none;">
    <div class="settingBox">
        <form action="" id="formId">
            <p class="popTitle"></p>
            <i class="glyphicon glyphicon-remove js_cancel" data-dismiss="modal"></i>
            <div class="settingStyle">
                <label style="width: 20%;" for=""><span>*</span>账号:</label>
                <input required maxlength="100" class="uName"  autocomplete="off" type="text" placeholder="账号"/>
               <!-- <span class="uNameSpn" style="font-size: 12px;display: none;">输入内容不能为空</span>-->
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for=""><span>*</span>密码:</label>
                <input class="pass" id="password" name="password" required maxlength="20" minlength="6" autocomplete="off" type="password" placeholder="密码"/>
            </div>
            <!--<div class="settingStyle">
                <label style="width: 20%;" for=""><span>*</span>用户名:</label>
                <input required class="name" maxlength="100" type="text" placeholder="姓名"/>
            </div>-->

            <div class="settingStyle">
                <label style="width: 20%;" for=""><span>*</span>用户名:</label>
                <input required maxlength="100" name="name" class="name"  autocomplete="off" type="text" placeholder="用户名"/>
                <!-- <span class="uNameSpn" style="font-size: 12px;display: none;">输入内容不能为空</span>-->
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for=""><span></span>性别:</label>
                <div class="radioDiv">
                    <input name="gender" checked type="radio" value="1"/>男
                    <input style="margin-left:10px;" name="gender" type="radio" value="0"/>女
                </div>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for=""><span></span>电话:</label><!--required-->
                <input class="phone" id="phone" name="phone" maxlength="11" type="text" placeholder="电话"/>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for=""><span></span>邮箱:</label>
                <input class="email" maxlength="50" type="text" placeholder="邮箱"/>
            </div>
            <!--<div class="settingStyle">
                <label for=""><span></span>所属单位:</label>
                <input class="depart" type="text" placeholder="组织结构"/>
            </div>-->
            <div class="settingStyle">
                <label style="width: 20%;" for="">所属角色:</label>
                <select class="roleLis" style="padding: 3px;">

                </select>
            </div>
            <div class="btnBox">
                <a href="javascript:;" data-dismiss="modal" class="js_cancel">取消</a>
                <a class="submitUserForm" href="javascript:;">确定</a>
            </div>
        </form>
    </div>
</div>


<!-- 新建角色 -->
<div class="popBox1" id="popRole" style="display: none;">
    <div class="settingBox">
        <form action="" id="formAS">
        <p class="popTitle"></p>
        <i class="glyphicon glyphicon-remove js_cancel" data-dismiss="modal"></i>
        <div class="settingStyle">
            <label for="" style="width: 30%;"><span>*</span>角色名称:</label>
            <input required maxlength="100" class="roleName" type="text" placeholder="请填写角色信息"/>
        </div>
        <div class="settingStyle tarea" style="position: relative;">
            <label for="" style="margin-left:0.2%;position: absolute;width: 30%;">角色描述:</label>
            <textarea style="margin-left: 187px;width: 50%;" maxlength="300" class="roleDesc" placeholder="请输入角色描述"></textarea>
        </div>
        <div class="btnBox">
            <a href="javascript:;" data-dismiss="modal" class="js_cancel">取消</a>
            <a class="addRoleBtn" href="javascript:;">确定</a>
        </div>
            </form>
    </div>
</div>
