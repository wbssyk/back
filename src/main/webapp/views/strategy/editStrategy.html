<!-- 新建用户 -->
<div class="popBox1" id="popUser" style="width: 600px;">
    <div class="settingBox">
        <form action="" id="formId">
            <p class="popTitle"></p>
            <i class="glyphicon glyphicon-remove js_cancel" data-dismiss="modal"></i>
             <div class="settingStyle">
                <label style="width: 20%;" for=""><span></span>是否拷贝:</label>
                <div class="copyState" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender1" checked type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender1" type="radio" value="1"/>启用
                </div>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for="">是否下载:</label>
                <div class="downloadState" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender2" checked type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender2" type="radio" value="1"/>启用
                </div>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for="">是否拖拽:</label>
                <div class="dragState" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender3" checked type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender3" type="radio" value="1"/>启用
                </div>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for="">是否打印:</label>
                <div class="printState" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender4" checked type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender4" type="radio" value="1"/>启用
                </div>
            </div>
            <div class="settingStyle">
                <label style="width: 20%;" for="">是否水印:</label>
                <div class="watermarkState" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender5" type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender5" type="radio" value="1"/>启用
                </div>
            </div>
             <div class="settingStyle">
                <label style="width: 20%;" for="">是否审核:</label>
                <div class="reviewStatus" style="text-align: left;display: inline-block;width: 50%;">
                    <input name="gender6" checked type="radio" value="0"/>禁用
                    <input style="margin-left:10px;" name="gender6" type="radio" value="1"/>启用
                </div>
            </div>
            <div class="btnBox">
                <a href="javascript:;" data-dismiss="modal" class="js_cancel">取消</a>
                <a class="submitUserForm" href="javascript:;">确定</a>
            </div>
        </form>
    </div>
</div>
